    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const supabase = window.supabase.createClient(
          window.SUPABASE_URL,
          window.SUPABASE_ANON_KEY
        );

        // Check authentication status
        const updateAuthUI = async () => {
          const {
            data: { session },
          } = await supabase.auth.getSession();
          const authLink = document.querySelector(".auth-link");
          const intentionsLink = document.querySelector(".intentions-link");
          const logoutLink = document.querySelector(".logout-link");

          if (session) {
            authLink.classList.add("hidden");
            intentionsLink.classList.remove("hidden");
            logoutLink.classList.remove("hidden");
          } else {
            authLink.classList.remove("hidden");
            intentionsLink.classList.add("hidden");
            logoutLink.classList.add("hidden");
          }
        };

        // Initial check
        updateAuthUI();

        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
          updateAuthUI();
        });

        // Logout functionality
        document
          .querySelector(".logout-link")
          .addEventListener("click", async (e) => {
            e.preventDefault();
            try {
              const { error } = await supabase.auth.signOut();
              if (error) throw error;
              window.location.href = "index.html";
            } catch (error) {
              alert(error.message);
            }
          });

        // Tab switching
        const tabs = document.querySelectorAll(".auth-tab");
        const forms = document.querySelectorAll(".auth-form");

        tabs.forEach((tab) => {
          tab.addEventListener("click", () => {
            const targetForm = tab.dataset.tab;

            // Update active tab
            tabs.forEach((t) => t.classList.remove("active"));
            tab.classList.add("active");

            // Show/hide forms
            forms.forEach((form) => {
              form.classList.toggle("hidden", form.id !== `${targetForm}-form`);
            });
          });
        });

        // Login form submission
        document
          .getElementById("login-form-element")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            try {
              const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password,
              });

              if (error) throw error;

              // Redirect to home page on successful login
              window.location.href = "index.html";
            } catch (error) {
              alert(error.message);
            }
          });

        // Register form submission
        document
          .getElementById("register-form-element")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            const confirmPassword = document.getElementById(
              "register-confirm-password"
            ).value;

            if (password !== confirmPassword) {
              alert("Passwords do not match");
              return;
            }

            try {
              const { data, error } = await supabase.auth.signUp({
                email,
                password,
              });

              if (error) throw error;

              alert(
                "Registration successful! Please check your email for verification."
              );
            } catch (error) {
              alert(error.message);
            }
          });

        // Google authentication
        const handleGoogleAuth = async () => {
          try {
            const { data, error } = await supabase.auth.signInWithOAuth({
              provider: "google",
              options: {
                redirectTo: `${window.location.origin}/index.html`,
              },
            });

            if (error) throw error;
          } catch (error) {
            alert(error.message);
          }
        };

        // Discord authentication
        const handleDiscordAuth = async () => {
          try {
            const { data, error } = await supabase.auth.signInWithOAuth({
              provider: "discord",
              options: {
                redirectTo: `${window.location.origin}/index.html`,
              },
            });

            if (error) throw error;
          } catch (error) {
            alert(error.message);
          }
        };

        // GitHub authentication
        const handleGithubAuth = async () => {
          try {
            const { data, error } = await supabase.auth.signInWithOAuth({
              provider: "github",
              options: {
                redirectTo: `${window.location.origin}/index.html`,
              },
            });

            if (error) throw error;
          } catch (error) {
            alert(error.message);
          }
        };

        document
          .getElementById("google-login")
          .addEventListener("click", handleGoogleAuth);
        document
          .getElementById("google-register")
          .addEventListener("click", handleGoogleAuth);
        document
          .getElementById("discord-login")
          .addEventListener("click", handleDiscordAuth);
        document
          .getElementById("discord-register")
          .addEventListener("click", handleDiscordAuth);
        document
          .getElementById("github-login")
          .addEventListener("click", handleGithubAuth);
        document
          .getElementById("github-register")
          .addEventListener("click", handleGithubAuth);
      });
